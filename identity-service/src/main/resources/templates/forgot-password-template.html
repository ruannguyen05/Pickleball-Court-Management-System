<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; margin: 20px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <tr>
        <td align="center">
            <h2 style="color: #333;">🔐 Yêu cầu đặt lại mật khẩu</h2>
            <p style="color: #555;">Chào bạn,</p>
            <p style="color: #555;">Bạn đã yêu cầu đặt lại mật khẩu. Dưới đây là mật khẩu mới của bạn:</p>
            <h3 style="color: red; font-size: 24px; font-weight: bold;">
                <span th:text="${newPassword}"></span>
            </h3>
            <p style="color: #555;">Vui lòng đăng nhập và đổi mật khẩu ngay để bảo mật tài khoản của bạn.</p>

            <!-- Nút đăng nhập -->
            <a href="https://youtube.com" target="_blank" style="display: inline-block; background-color: #007bff; color: #ffffff; padding: 12px 20px; text-decoration: none; font-size: 16px; border-radius: 5px; margin-top: 10px;">
                Đăng nhập ngay
            </a>

            <p style="color: #777; font-size: 12px; margin-top: 20px;">Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.</p>
        </td>
    </tr>
</table>
</body>
</html>
